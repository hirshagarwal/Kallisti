<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style/blueprint-page.css">
    <link rel="stylesheet" type="text/css" href="style/semantic.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script/semantic.js"></script>
    <script src="script/blueprint-script.js"></script>
    <title>Kallisti - Blueprint</title>
</head>

<body>
    <!-- Confirm box -->
    <div class="ui basic modal">
        <div class="ui icon header">
            <i class="exclamation triangle icon"></i> No blueprint Data
        </div>
        <div class="content">
            <p>You have not input any blueprint data yet, would you like to skip this step?</p>
        </div>
        <div class="actions">
            <div class="ui red basic cancel inverted button">
                <i class="remove icon"></i> No
            </div>
            <div class="ui green ok inverted button" id="confirm-yes">
                <i class="checkmark icon"></i> Yes
            </div>
        </div>
    </div>
    <!-- first tab for blueprint data input-->
    <div id="first-tab">
        <!-- X and Y labels  -->
        <div class="ui circular labels">
            <a class="ui label" id="X-label">X</a>
            <a class="ui label" id="Y-label">Y</a>
        </div>
        <!-- Input area -->
        <div id="scrollable-area">
            <div class="location-set-new">
                <div class="ui right pointing label">input data:</div>
                <div class="ui disabled input left">
                    <input type="text" placeholder="0">
                </div>
                <div class="ui disabled input right">
                    <input type="text" placeholder="0">
                </div>
                <i class="grey plus circle large icon" id="plus-icon"></i>
            </div>
        </div>
        <!-- Button area -->
        <div id="buttons-area">
            <div class="ui animated vertical primary button" tabindex="0" id="draw-button">
                <div class="visible content">Draw</div>
                <div class="hidden content">
                    <i class="arrow up icon"></i>
                </div>
            </div>
            <button class="ui button" id="finish-button">Skip</button>
        </div>
    </div>
    <!-- third tab for draw blueprint data -->
    <div id="third-tab">
        <div class="ui labeled input">
            <div class="ui label">
                Length:
            </div>
            <input type="text" placeholder="10">
        </div>
        <div id="control-panel">
            <div class="ui animated circular button" tabindex="0" id='btnDown'>
                <div class="hidden content">Down</div>
                <div class="visible content">
                    <i class="arrow large grey down icon"></i>
                </div>
            </div>
            <div class="ui animated circular button" tabindex="0" id='btnLeft'>
                <div class="hidden content">Left</div>
                <div class="visible content">
                    <i class="arrow large grey left icon"></i>
                </div>
            </div>
            <button class="circular ui icon button" id="draw-finish-button">
                <i class="sign in alternate icon"></i>
            </button>
            <div class="ui animated circular button" tabindex="0" id='btnRight'>
                <div class="hidden content">Right</div>
                <div class="visible content">
                    <i class="arrow large grey right icon"></i>
                </div>
            </div>
            <div class="ui animated circular button" tabindex="0" id='btnUp'>
                <div class="hidden content">Up</div>
                <div class="visible content">
                    <i class="arrow large grey up icon"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Second tab for controlling the robot -->
    <div id="second-tab">
        <div id="connection-status">
            <a class="ui green basic label" id="connection-label">Robot Connection</a>
            <a class="ui green label">Connected</a>
        </div>
        <div id="control-panel">
            <button class="ui green button" id="start-button">Start</button>
            <button class="ui button" id="stop-button" disabled="true">Stop</button>
            <button class="ui button" id="modify-button">Modify blueprint</button>
        </div>
    </div>

    <!-- map canvas -->
    <canvas id="map-tab"></canvas>

    
    <!-- background elements and scripts -->
    <div id="particles-js"></div>
    <script src="script/particles.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
